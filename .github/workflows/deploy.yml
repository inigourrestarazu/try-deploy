on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5.1"

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
      - name: Install fonts (Gentium)
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq wget unzip fontconfig
          wget -O gentium.zip "https://software.sil.org/downloads/r/gentium/GentiumPlus-6.200.zip"
          unzip gentium.zip -d gentium
          sudo mkdir -p /usr/share/fonts/truetype/gentium
          sudo cp gentium/GentiumPlus-6.200/*.ttf /usr/share/fonts/truetype/gentium/
          fc-cache -f -v
      - name: Install Quarto Extensions
        run: |
          quarto install --no-prompt extension shafayetShafee/code-fullscreen
          quarto install --no-prompt extension cl-roberts/code-appendix
      - name: Render and Publish
        run: quarto render indexing-categorical-predictors.qmd
        target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
